<!DOCTYPE html>
<html>
<head>
    <title>Spell Checker Model Builder</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Spell Checker Model Builder</h1>
    <form id="spell_checker_form" method="post">
        <input type="submit" value="Build Spell Checker Model">
    </form>
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $("#spell_checker_form").submit(function(event) {
                event.preventDefault();
                $.post("/build_spell_checker_model", function(data) {
                    $("#result").text(data);
                }).fail(function(xhr, status, error) {
                    var errorMsg = xhr.responseText || "An error occurred while building the spell checker model.";
                    $("#result").text(errorMsg);
                });
            });
        });
    </script>
</body>
</html>
